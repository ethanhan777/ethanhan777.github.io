<body>

    <h1 class="text-center">UofT SCS 2679-031 Assignment 1</h1>

    <section class="mb-5">
      <h2 class="mb-4">Task 1-1: Background story</h2>
      <p>...</p>
    </section>

    <section class="mb-5">
      <h2 class="mb-4">Task 1-2: HTML5-validated form</h2>
      <form id="html5-form" class="g-3 needs-validation" novalidate>

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              <label for="email">Email address</label>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="form-floating">
              <input type="url" class="form-control" id="url" placeholder="https://your-website.com" pattern="http(s?)(:\/\/)((www.)?).*" required>
              <label for="url">Personal URL</label>
              <div class="invalid-feedback">
                Please enter a valid website url.
              </div>
            </div>
          </div>
        </div>

        <div class="form-floating mb-4">
          <textarea class="form-control" placeholder="Leave a comment here" id="commments" style="height: 100px"></textarea>
          <label for="commments">Comments</label>
        </div>

        <div class="form-floating mb-4">
          <input class="form-control" type="date" id="birthday" name="trip-start" value="" min="1900-01-01" max="2021-12-31" required>
          <label for="birthday">Birthday</label>
        </div>

        <fieldset class="mb-4">
          <legend class="col-form-label pt-0">Gender</legend>
          <div class="col">
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="genderOptions" id="gender1" value="Female" required>
              <label class="form-check-label" for="gender1">Female</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="genderOptions" id="gender2" value="Male" required>
              <label class="form-check-label" for="gender2">Male</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="genderOptions" id="gender3" value="Transgender" required>
              <label class="form-check-label" for="gender3">Transgender</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="genderOptions" id="gender4" value="Intersex" required>
              <label class="form-check-label" for="gender4">Intersex</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="genderOptions" id="gender5" value="Let me type" required>
              <label class="form-check-label" for="gender5">Let me type</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="genderOptions" id="gender6" value="Prefer not to say" required>
              <label class="form-check-label" for="gender6">Prefer not to say</label>
            </div>
          </div>

          <div class="form-floating mt-3 d-none gender-identity">
            <input type="text" class="form-control" id="genderIdentity">
            <label for="genderOptionOther">Gender identity</label>
          </div>
        </fieldset>

        <div class="mt-3">
          <button class="btn btn-success validate" type="button">Validate</button>
          <button class="btn btn-danger reset" type="button">Reset</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
